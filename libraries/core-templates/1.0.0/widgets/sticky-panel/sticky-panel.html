<div class="av-sticky-panel" data-ng-class="{'float-over':item.properties.floatOver}">
	<div data-sticky
         data-sticky-class="is-sticking"
		 data-disabled-sticky="item.properties.disableSticky"
         data-offset="{{item.properties.offset}}"
         data-confine="{{item.properties.confine}}">
		<div data-widget-children class="wdg-sticky-panel-content"></div>
	</div>
</div>
