<div class="docking-progress-container" data-ng-controller="DockingProgressBarController" data-ng-if="Form.$Pages.currentPage.$navVisible && !Form.$Pages.currentPage.properties.offMenu && Form.$Pages.visiblePageCount > 1 && !avReceipt">
  <div class="av-progress-bar-banner">
  </div>
  <div class="av-docking-block">
	<div class="av-progress-bar-container" data-widget-children>
	</div>
	<div class="av-form-heading-container">
	  <div class="av-form-heading text-display" data-av-compile data-ng-bind-html="Form.view.label"></div>
	</div>
  </div>
</div>
